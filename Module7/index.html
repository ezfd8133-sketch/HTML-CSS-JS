<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form>
        <fieldset>
        <label for="firstname"> First Name: </label><br>
        <input type="text" id="firstname" name="firstname"><br>

        <label for="lastname"> Last Name: </label><br>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="Email"> Email: </label><br>
        <input type="email" id="email" name="email"><br>
        
        <label for="password"> Password: </label><br>
        <input type="password" id="password" name="password"><br>


        <label for=""> Gender: </label><br>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male"> Male </label><br>

        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female"> Female </label><br>
        
        <label>Hobbies</label> <br>
        
        <input type="checkbox" id="gaming" name="gaming" value="gaming">
        <label for="gaming">Gaming</label><br>
        
        <input type="checkbox" id="football" name="football" value="football">
        <label for="football">Football</label><br>

        <input type="checkbox" id="swimming" name="swimming" value="swimming">
        <label for="swimming">Swimming</label><br>

        <label for="pets">Chose for pets</label><br>
        <select name="pet" id="pet">Pets
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Girrafe">Girrafe</option>
            <option value="Bear">Bear</option>
            <option value="nopet">None(sad)</option>
        </select><br>
        <p></p>

        <textarea name="message" id="message" rows="20" cols="20" maxlength="50"></textarea>

        <p></p>
        <input type="submit" id="submit" name="Submit">
        </fieldset>
    </form>

</body>
</html>
